<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form with progressbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
    <form action="#" class="form">
        <h1 class="text-center">SignUp Form</h1>
        <!-- Progressbar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step" data-title="Name"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
        <div class="form-step active ">
            <div class="input-group">
                <label for="username">First Name</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div>
                <a href="#" class=" btn btn-next with-50 ml-auto">Next</a>
            </div>
          </div>

          <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="input-group">
                <label for="lemail">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="btns-group">
                <a href="#" class=" btn btn-previous ">Previous</a>
                <a href="#" class=" btn btn-next ">Next</a>
            </div>
          </div>
          
          <div class="form-step" >
            <div class="input-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" name="phone" id="dob">
            </div>
            <div class="input-group">
                <label for="lemail">National ID</label>
                <input type="number" id="id" name="id">
            </div>
            <div class="btns-group">
                <a href="#" class=" btn btn-previous ">Previous</a>
                <a href="#" class=" btn btn-next ">Next</a>
            </div>
          </div>

          <div class="form-step" >
            <div class="input-group">
                <label for="phone">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-group">
                <label for="passwrod">Confirm password</label>
                <input type="password" id="check-password" name="password">
            </div>
            <div class="btns-group">
                <a href="#" class=" btn btn-previous ">Previous</a>
                <a href="#" class=" btn btn-next ">Submit</a>
            </div>
          </div>
        
    </form>
  
    
</body>
</html>
